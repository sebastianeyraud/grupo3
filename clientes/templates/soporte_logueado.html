<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico | Sistema de Manuales Web</title>
    <style>
        :root {
            --color-primario: #4361ee;
            --color-secundario: #3f37c9;
            --color-destacado: #4895ef;
            --color-claro: #f8f9fa;
            --color-oscuro: #212529;
            --color-exito: #4cc9f0;
            --color-error: #f72585;
            --sombra: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .contenedor-principal {
            max-width: 800px;
            margin: 0 auto;
        }

        .encabezado {
            background: var(--color-primario);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            box-shadow: var(--sombra);
        }

        .encabezado h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .contenedor-soporte {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 30px;
            box-shadow: var(--sombra);
        }

        .icono-principal {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .seccion-soporte {
            margin-bottom: 25px;
        }

        .seccion-soporte label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--color-oscuro);
            font-size: 1rem;
        }

        .seccion-soporte textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .seccion-soporte textarea:focus {
            border-color: var(--color-destacado);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .boton-enviar {
            background: var(--color-primario);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .boton-enviar:hover {
            background: var(--color-secundario);
            transform: translateY(-2px);
        }

        .info-contacto {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        .info-contacto p {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .info-contacto strong {
            color: var(--color-primario);
        }

        .redes-sociales {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .redes-sociales a:hover {
            transform: translateY(-3px);
        }

        .redes-sociales img {
            width: 40px;
            height: 40px;
        }

        .mensaje-exito {
            background-color: #e6f7ff;
            border-left: 4px solid var(--color-exito);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: var(--color-oscuro);
        }

        @media (max-width: 576px) {
            .contenedor-soporte {
                padding: 20px;
            }

            .encabezado {
                padding: 20px;
            }

            .seccion-soporte textarea {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'bienvenida' %}" style="display: inline-block; margin-top: 20px; color: #4361ee;">← Volver</a>

    <div class="contenedor-principal">
        <div class="encabezado">
            <h1>Soporte Técnico</h1>
            <p>Sistema de Manuales Web</p>
        </div>

        <div class="contenedor-soporte">
            <img src="https://cdn-icons-png.flaticon.com/512/2333/2333501.png" alt="Soporte Técnico" class="icono-principal">

            <form method="post">
                {% csrf_token %}

                {% if mensaje_exito %}
                    <div class="mensaje-exito">
                        {{ mensaje_exito }}
                    </div>
                {% endif %}

                <div class="seccion-soporte">
                    <label for="mensaje">¿Consulta o reclamo?</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu consulta o reclamo..." required></textarea>
                </div>

                <input type="hidden" name="tipo" id="tipo" value="consulta">

                <button type="submit" class="boton-enviar" onclick="document.getElementById('tipo').value='consulta'">
                    Enviar Consulta
                </button>

                <button type="submit" class="boton-enviar" onclick="document.getElementById('tipo').value='reclamo'">
                    Enviar Reclamo
                </button>
            </form>

            <div class="info-contacto">
                <p>Para atención inmediata, contáctanos:</p>
                <p>Teléfono: <strong>582 23023032</strong></p>
                <p>Horario de atención: Lunes a Viernes de 8:00 a 17:00</p>

                <div class="redes-sociales">
                    <a href="https://wa.me/58223023032" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384023.png" alt="WhatsApp"></a>
                    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Facebook"></a>
                    <a href="mailto:soporte@manualesweb.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
