<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n | Sistema de Manuales Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --color-primario: #4361ee;
            --color-secundario: #3f37c9;
            --color-destacado: #4895ef;
            --color-claro: #f8f9fa;
            --color-oscuro: #212529;
            --color-error: #f72585;
            --sombra: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contenedor-login {
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--sombra);
            margin: 20px;
            width: 100%;
        }

        .encabezado-login {
            background: var(--color-primario);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .encabezado-login h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .encabezado-login p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .formulario-login {
            padding: 30px;
        }

        .grupo-formulario {
            margin-bottom: 20px;
        }

        .grupo-formulario label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-oscuro);
        }

        .grupo-formulario input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .grupo-formulario input:focus {
            border-color: var(--color-destacado);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primario {
            background: var(--color-primario);
            color: white;
        }

        .btn-primario:hover {
            background: var(--color-secundario);
            transform: translateY(-2px);
        }

        .btn-enlace {
            background: none;
            color: var(--color-primario);
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .btn-enlace:hover {
            color: var(--color-secundario);
        }

        .mensaje-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contenedor-login">

        <!-- üîô Volver al inicio -->
        <div style="text-align: left; padding: 15px;">
            <a href="{% url 'inicio' %}" class="btn-enlace">‚Üê Volver al inicio</a>
        </div>

        <div class="encabezado-login">
            <h1>Iniciar Sesi√≥n</h1>
            <p>Accede con tu correo y contrase√±a</p>
        </div>

        <form method="POST" class="formulario-login">
            {% csrf_token %}

            {% if error %}
                <div class="mensaje-error">{{ error }}</div>
            {% endif %}

            <div class="grupo-formulario">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" name="email" id="email" required placeholder="Ej: usuario@correo.com">
            </div>

            <div class="grupo-formulario">
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" required placeholder="Tu contrase√±a">
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn btn-primario">Iniciar Sesi√≥n</button>
                <br><br>
                <a href="{% url 'registro' %}" class="btn-enlace">¬øNo tienes cuenta? Reg√≠strate</a>
                <a href="{% url 'recuperar' %}" class="btn-enlace">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </form>
        
    </div>
</body>
</html>
