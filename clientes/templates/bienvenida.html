<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 60px;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            margin: 15px 0;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            position: relative;
        }

        h1 {
            text-align: left;
            margin-bottom: 10px;
        }


        .search-bar {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0 30px;
        }


        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .manual-card {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .manual-card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
        }

        .manual-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .manual-card a {
            display: inline-block;
            margin-top: 8px;
            background-color: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
        }

        /* Cabecera superior derecha */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .top-right form,
        .top-right a {
            display: inline-block;
            margin-left: 10px;
        }

        .top-right button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#">üè†</a>
        <a href="#">üìÅ</a>
        <a href="#">‚≠ê</a>
        <a href="#">‚öôÔ∏è</a>
    </div>

    <div class="main-content">
        <div class="top-right">
            <span>Bienvenido, {{ usuario }}</span>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Cerrar sesi√≥n</button>
            </form>
            <a href="{% url 'subir_manual' %}">
                <button>üì§ Subir Manual</button>
            </a>
        </div>

        <h1>Manuales</h1>

        <div class="search-bar">
            <form method="get" action="">
                <input type="text" name="q" placeholder="Buscar..." value="{{ query }}">
            </form>
        </div>

        <div class="grid">
            {% for manual in manuales %}
                <div class="manual-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF">
                    <h3>{{ manual.titulo }}</h3>
                    <p>{{ manual.categoria }}</p>
                    <a href="{% url 'detalle_manual' manual.id %}">Ver Manual</a>
                </div>
            {% empty %}
                <p>No se encontraron manuales.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
