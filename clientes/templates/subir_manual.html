<!DOCTYPE html>
<html>
<head>
    <title>Subir Manual</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form {
            max-width: 400px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Subir Manual</h2>

    {% if mensaje %}
        <p style="color:green">{{ mensaje }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="archivo">Archivo PDF:</label>
        <input type="file" id="archivo" name="archivo" accept="application/pdf" required>
        
        <label for="ficha_tecnica">Ficha Técnica (PDF):</label>
        <input type="file" id="ficha_tecnica" name="ficha_tecnica" accept="application/pdf">
        <small style="color:gray">Opcional: puedes subir una ficha técnica en PDF</small>

        <label for="video">Link de video (YouTube):</label>
        <input type="url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." />
        <small style="color:gray">Opcional: Puedes dejarlo vacío si no tienes video</small>

        <button type="submit">Subir</button>
    </form>

    <br>
    <a href="{% url 'bienvenida' %}">← Volver</a>
</body>
</html>
