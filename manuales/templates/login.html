<!-- templates/login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nombre de usuario</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Contraseña</label>
            {{ form.password }}
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #4a4a4a;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #a183c3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #8c6ab5;
    }
</style>
{% endblock %}
