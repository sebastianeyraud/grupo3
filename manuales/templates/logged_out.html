<!-- templates/logged_out.html -->
{% extends 'base.html' %}

{% block content %}
<div class="logout-container">
    <h2>La sesión ha sido cerrada exitosamente</h2>
    <p>¡Gracias por tu visita!</p>
    <a href="{% url 'login' %}">Iniciar sesión nuevamente</a>
</div>

<style>
    .logout-container {
        max-width: 400px;
        margin: 100px auto;
        text-align: center;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logout-container a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #a183c3;
        color: white;
        border-radius: 6px;
        text-decoration: none;
    }

    .logout-container a:hover {
        background-color: #8c6ab5;
    }
</style>
{% endblock %}
